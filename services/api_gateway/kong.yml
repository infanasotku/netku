_format_version: "3.0"
_transform: true

services:
  - name: user
    url: ${USER_URL}/api
    routes:
      - name: users-api
        methods:
          - GET
          - POST
          - PATCH
        paths:
          - /user/api

  - name: auth
    url: ${AUTH_URL}/api
    routes:
      - name: auth-api
        methods:
          - GET
          - POST
        paths:
          - /auth/api
